                  </div>
                  <br>

                        </div>

                  <div class="container">
                      <div class='col-md-5'>
                          <div class="form-group">
                              <div class='input-group date' id='datetimepicker1'>
                                  <input type='text' class="form-control" />

                      </div>
                      <div class='col-md-5'>

                                  </span>
                              </div>
                          </div>
                      </div>
                  </div>
                  <br>
                  <input class="btn btn-primary" id="queryData" type="button" value="Get Pours by Tap" onclick="queryData();" />
                  <input class="btn btn-primary" id="queryData" type="button" value="Get All Pours" onclick="scanData();" />
                  <input class="btn btn-info" type="reset" value="Reset" onClick="window.location.reload(false)">
               </h5>
               <div id="tablePrint"> </div>
            </div>

      </div>
      <script type="text/javascript">
       $(function () {
           $('#datetimepicker1').datetimepicker();
           $('#datetimepicker2').datetimepicker({
               useCurrent: false //Important! See issue #1075
           });
           $("#datetimepicker6").on("dp.change", function (e) {
               $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
           });
           $("#datetimepicker7").on("dp.change", function (e) {
               $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
           });
       });
   </script>
